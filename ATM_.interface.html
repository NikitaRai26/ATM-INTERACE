<!DOCTYPE html>
<html>
<head>
  <title>ATM Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      text-align: center;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #transaction-history {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>ATM Interface</h2>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" min="0">

    <button onclick="withdraw()">Withdraw</button>
    <button onclick="deposit()">Deposit</button>
    <button onclick="transfer()">Transfer</button>
    <button onclick="quit()">Quit</button>

    <h3>Transaction History</h3>
    <div id="transaction-history"></div>
  </div>

  <script>
    // Initialize transaction history array
    var transactionHistory = [];

    function withdraw() {
      var amount = parseFloat(document.getElementById("amount").value);
      if (amount <= 0) {
        alert("Invalid amount");
        return;
      }

      // Perform withdrawal logic here
      // ...

      // Add transaction to history
      transactionHistory.push("Withdraw: $" + amount.toFixed(2));

      // Update transaction history display
      updateTransactionHistory();
    }

    function deposit() {
      var amount = parseFloat(document.getElementById("amount").value);
      if (amount <= 0) {
        alert("Invalid amount");
        return;
      }

      // Perform deposit logic here
      // ...

      // Add transaction to history
      transactionHistory.push("Deposit: $" + amount.toFixed(2));

      // Update transaction history display
      updateTransactionHistory();
    }

    function transfer() {
      var amount = parseFloat(document.getElementById("amount").value);
      if (amount <= 0) {
        alert("Invalid amount");
        return;
      }

      // Perform transfer logic here
      // ...

      // Add transaction to history
      transactionHistory.push("Transfer: $" + amount.toFixed(2));

      // Update transaction history display
      updateTransactionHistory();
    }

    function quit() {
      // Perform quit logic here
      // ...
      alert("Thank you for using the ATM!");
    }

    function updateTransactionHistory() {
      var historyDiv = document.getElementById("transaction-history");
      historyDiv.innerHTML = "";

      for (var i = 0; i < transactionHistory.length; i++) {
        var transactionItem = document.createElement("p");
        transactionItem.textContent = transactionHistory[i];
        historyDiv.appendChild(transactionItem);
      }
    }
  </script>
</body>
</html>
